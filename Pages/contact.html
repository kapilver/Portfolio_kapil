<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Kapil</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: #f8f9fa;
        }
        .contact-container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-container h2 {
            text-align: center;
            color: #007bff;
        }
        .social-icons a {
            margin: 10px;
            font-size: 24px;
            color: #007bff;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #0056b3;
        }
        .map-container iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
        }
        .dark-mode {
            background: #343a40 !important;
            color: white !important;
        }
        .dark-mode .contact-container {
            background: #222 !important;
            color: white !important;
            box-shadow: none;
        }
        .dark-mode input, .dark-mode textarea {
            background: #444;
            color: white;
            border: 1px solid #666;
        }
    </style>
</head>
<body>

    <!-- Contact Form Section -->
    <div class="container mt-5">
        <div class="contact-container">
            <h2>Contact Me ðŸ“©</h2>

            <!-- Contact Form -->
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>

            <!-- Social Media Links -->
            <div class="text-center mt-4">
                <h5>Connect with Me ðŸ”—</h5>
                <div class="social-icons">
                    <a href="https://www.instagram.com/your_instagram" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/in/your_linkedin" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://twitter.com/your_twitter" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://github.com/your_github" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </div>

            <!-- Quick Contact Links -->
            <div class="text-center mt-4">
                <p><i class="fas fa-envelope"></i> Email: <a href="mailto:kapilvermajaika@gmail.com">kapilvermajaika@gmail.com</a></p>
                <p><i class="fab fa-whatsapp"></i> WhatsApp: <a href="https://wa.me/your_whatsapp_number" target="_blank">Chat on WhatsApp</a></p>
            </div>

            <!-- Google Map -->
            <div class="map-container mt-4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509364!2d144.9537353153152!3d-37.81627937975179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f6b4e1%3A0x2a02f80a587e8d0b!2sYour%20Location!5e0!3m2!1sen!2sus!4v1633364012123!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <!-- Dark Mode Toggle -->
            <div class="text-center mt-4">
                <button class="btn btn-dark" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Dark Mode -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
